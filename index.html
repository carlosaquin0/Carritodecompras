<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Café Veloz</title>
</head>
<body>
<!--titulo-->
<div class="container">
    <h1>Café Veloz</h1>
    <hr>
<div>

<div>  

    <button class="btn btn-outline-danger" type="submit" data-bs-toggle="modal" data-bs-target="#myModal">
        <i class="bi-cart-fill me-1"></i>
        Finalizar compra
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                  <div>
                    <!--chequear envio-->
<div>
  <form id="formDirec">
    <label for="name">Nombre de calle: </label>
    <input type="text" name="name" id="nomCasa" required pattern="^[a-zA-Z0-9 ]*$" autocomplete="off">
    <label for="name">Numero de casa: </label>
    <input type="number" id="numCasa" required>
</form>
</div>
</div>
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
</div>
    <div class="modal-footer">
      <button class="btn btn-danger" id="confirmar">Confirmar</button>
      </div>
      </div>
     </div>
    </div>
</form>
</div>


<!---boton finalizar-->


</div>
    <table class="table">   <!--resultado del carrito-->
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
             <th scope="row" colspan="5">Carrito vacío - Hace tu pedido!</th>
          </tr>
        </tfoot>
      </table>

    <div class="row" id="cards"></div>
</div>    


<template id="template-card">   <!--objetos-->
    <div class="col-12 mb-2 col-md-4">
      <div class="card">
        <img src="" alt="" class="card-img-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">Comprar</button>
        </div>
      </div>
    </div>
  </template>

  
  <template id="template-footer"> <!--modificadores de carrito-->
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
            vaciar todo
        </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
</template>

<template id="template-carrito">
  <tr>
    <th scope="row">id</th>
    <td>Café</td>
    <td>1</td>
    <td>
        <button class="btn btn-info btn-sm">
            +
        </button>
        <button class="btn btn-danger btn-sm">
            -
        </button>
    </td>
    <td>$ <span>500</span></td>
  </tr>
</template>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
